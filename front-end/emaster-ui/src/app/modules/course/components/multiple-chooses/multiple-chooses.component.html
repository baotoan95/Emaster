<div class="multiple-chooses">
    <h1>Chọn câu đúng nghĩa</h1>
    <h3>
        {{question.content}}
        <button type="button" mat-button [disabled]="!question.sound" (click)="mediaPlayer.playSound(question.sound)">
            <mat-icon>play_arrow</mat-icon>
        </button>
    </h3>
    <div class="selection-list">
        <ul class="selection-items">
            <li class="selection-item" *ngFor="let answer of question.correctAnswers; let i = index" [class.selected]="selectedAnswer && selectedAnswer.content === answer.content" (click)="setAnswer(answer)">
                <span class="index">{{i + 1}}</span>
                <div class="selection-content">{{answer.content}}</div>
            </li>
        </ul>
    </div>
</div>
