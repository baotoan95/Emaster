<mat-form-field class="full-width">
    <input type="text" placeholder="Pick" aria-label="Number"
     matInput [matAutocomplete]="autoCompleteComponent"
     [formControl]="filterInput">
    <mat-autocomplete #autoCompleteComponent="matAutocomplete">
        <mat-option *ngFor="let opt of filterOptions | async" [value]="opt">
            {{opt.content}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
<mat-list>
    <mat-list-item *ngFor="let item of selectedItems">
        <p mat-line> {{item.content}} </p>
        <mat-icon class="emaster-btn" (click)="removeSelectedItem(item)">delete</mat-icon>
    </mat-list-item>
</mat-list>
