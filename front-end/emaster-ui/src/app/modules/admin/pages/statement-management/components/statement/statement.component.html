<div class="container">
    <div class="row mb-4">
        <mat-card class="col-12">
            <mat-card-header>
                <mat-card-title>
                    <h4>Create new statement</h4>
                </mat-card-title>
                <mat-card-subtitle>Share To Learn</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="statementForm" #form="ngForm">
                    <div class="row">
                        <div class="col-4">
                            <mat-form-field class="full-width">
                                <mat-select placeholder="Category" formControlName="categoryId" required>
                                    <mat-option *ngFor="let category of categories" [value]="category?.id">
                                        {{category?.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                            <mat-form-field class="full-width">
                                <mat-select placeholder="Origin Language" formControlName="originLang" required>
                                    <mat-option *ngFor="let lang of languages" [value]="lang.value">
                                        {{lang.displayName}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                            <mat-form-field class="full-width">
                                <mat-select placeholder="Question Type" formControlName="type" required>
                                    <mat-option *ngFor="let type of questionTypes" [value]="type.value">
                                        {{type.displayName}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-8">
                            <div class="row">
                                <div class="col-6">
                                    <mat-card>
                                        <mat-card-header>
                                            <mat-card-title>
                                                <h5>Select Image</h5>
                                            </mat-card-title>
                                        </mat-card-header>
                                        <mat-card-content>
                                            <div class="form-control">
                                                <input type="file">
                                            </div>
                                        </mat-card-content>
                                    </mat-card>
                                </div>

                                <div class="col-6">
                                    <mat-card>
                                        <mat-card-header>
                                            <mat-card-title>
                                                <h5>Select Sound</h5>
                                            </mat-card-title>
                                        </mat-card-header>
                                        <mat-card-content>
                                            <div class="form-control">
                                                <label>Normal Sound</label>
                                                <input type="file">
                                            </div>
                                            <div class="form-control">
                                                <label>Slow Sound</label>
                                                <input type="file">
                                            </div>
                                        </mat-card-content>
                                    </mat-card>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <mat-form-field class="full-width">
                            <textarea matInput placeholder="Content" rows="3" required formControlName="content"></textarea>
                        </mat-form-field>

                        <mat-form-field class="full-width">
                            <textarea matInput placeholder="Explaination" rows="3" required formControlName="explaination"></textarea>
                        </mat-form-field>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <mat-card>
                                <mat-card-header>
                                    <mat-card-title>
                                        <h4>Correct answers</h4>
                                    </mat-card-title>
                                </mat-card-header>
                                <mat-card-content>
                                    <mat-form-field class="col-12">
                                        <input type="text" placeholder="Pick one" aria-label="Number" matInput [matAutocomplete]="auto">
                                        <mat-autocomplete #auto="matAutocomplete">
                                            <mat-option *ngFor="let lang of languages" [value]="lang">
                                                {{lang.displayName}}
                                            </mat-option>
                                        </mat-autocomplete>
                                    </mat-form-field>
                                    <mat-list>
                                        <mat-list-item *ngFor="let lang of languages">
                                            <mat-icon mat-list-icon>folder</mat-icon>
                                            <p mat-line> {{lang.displayName}} </p>
                                        </mat-list-item>
                                    </mat-list>
                                </mat-card-content>
                            </mat-card>
                        </div>

                        <div class="col-6">
                            <mat-card>
                                <mat-card-header>
                                    <mat-card-title>
                                        <h4>Incorrect answers</h4>
                                    </mat-card-title>
                                </mat-card-header>
                                <mat-card-content>
                                    <mat-form-field class="col-12">
                                        <mat-select placeholder="Correct Answers" multiple>
                                            <mat-select-trigger>
                                            </mat-select-trigger>
                                            <mat-option *ngFor="let lang of languages" [value]="lang">{{lang.displayName}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                    <mat-list>
                                        <mat-list-item *ngFor="let lang of languages">
                                            <mat-icon mat-list-icon>folder</mat-icon>
                                            <!-- <h4 mat-line>{{lang.name}}</h4> -->
                                            <p mat-line> {{lang.displayName}} </p>
                                        </mat-list-item>
                                    </mat-list>
                                </mat-card-content>
                            </mat-card>
                        </div>
                    </div>
                </form>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-button>Cancel</button>
                <button mat-button [disabled]="!form.valid">Save</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
